<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Hit the button below to login with Google.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="">CANCEL</button>
      <a [attr.href]="loginURL"><button mat-raised-button>LOGIN</button></a>
    </mat-card-actions>
  </mat-card>
