<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KutieURL</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <input id="grecaptchaId" type="hidden"/>
  <script>
    var grecaptchaId;
    var errorHandling = function(err) { console.err('reCAPTCHA Error:', err) }
    var onloadCallback = function() {
      grecaptchaId = grecaptcha.render(document.getElementById('myRecaptchaElement'), {
        'sitekey' : '6Lfu8ispAAAAAD5N6szlCM90vu0GBAmhUehMqsZ2',
        'size': 'invisible',
        'error-callback': errorHandling,
      });
      document.getElementById('grecaptchaId').value = grecaptchaId;
      var refreshId = setInterval(function() {
        if (window['grecaptchaIdChange']) {
          grecaptchaIdChange();
          clearInterval(refreshId);
        }
      }, 1000);
    };
  </script>
  <script src="https://www.google.com/recaptcha/api.js?render=APIKEY&onload=onloadCallback" async defer></script>
  <div id="myRecaptchaElement"></div>
</body>
</html>
