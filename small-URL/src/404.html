<script>
    let path = window.location.href;
    let kutieURLBase = 'https://think-solution.github.io/short-url-client'; // Will need updating once domain is confirmed.
    if(!(path === kutieURLBase || path === kutieURLBase + '/') && path.startsWith(kutieURLBase)){
        let shortCode = path.substring(50); //Might need updating once domain is confirmed for production.
        localStorage.setItem('shortCode', shortCode);
        localStorage.setItem('displayContent', 'false');
    }
    window.location.href = kutieURLBase;
</script>
